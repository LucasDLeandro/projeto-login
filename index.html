<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-queries.css">
    <title>Login</title>
</head>
<body>
    <main class="conteudo">
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1 id="titulo">Login</span></h1>
                <p id="text">Seja bem-bindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente</p>
                <form action="" method="post" class="form">
                    <div id="user">
                        <span class="material-symbols-outlined" id="user-symbol">Person</span>
                        <input type="email" name="email" id="campo-email" placeholder="seu e-mail" maxlength="100">
                    </div>
                    <div id="password">
                        <span class="material-symbols-outlined" id="key-symbol">vpn_key</span>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" maxlength="30">
                    </div>
                    <div id="botoes">
                        <input class="buttons" type="button" id="entrar" value="Entrar">
                        <input class="buttons" type="button" id="recovery" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
